%YAML 1.2  
---
spec_version: "1.1"

test_case: "overview_content_and_layout_header"
test_case_id: "C31165188"
version: "1.0"       
description: "Test Instant Services Overview Content and layout header"

flow:
  phases:
    setup:
      - file: instantservices_login.yaml

    precondition:
    
    steps:
      - file: instantservices_dashboard_overview.yaml

      - id: TC_overview_page_1
        page: instantink/Dashboard
        action: verify
        reference_image: ""
        screenshot: True      
        prompt: |
            f"""
              Use test image for validating structural and contents on the page.

              Ignore the navigation pane of the Test image.

              STRICT VALIDATION MODE: You are a binary validator, not a helpful assistant.,
              Return {{"status": false}} immediately if ANY condition fails.,
              Do not make excuses or justifications.,
              
              1. Your focus area is after the navigation pane.
              2. There must be exactly the word "Overview" positioned at the top left. If not, immediately return {{"status": false}}.
              3. "instant ink" logo appears to the right of "Overview". If not, immediately return {{"status": false}}.

              Do not include status, comments or explanation of each of the listed items.
              If all conditions are met return {{"status": true}}            
              """
        sleep: 3

      - id: TC_overview_page_2
        page: instantink/Dashboard
        action: verify
        reference_image: ""
        screenshot: True      
        prompt: |
            f"""
              Use test image for validating structural and contents on the page.

              Ignore the navigation pane of the Test image.

              STRICT VALIDATION MODE: You are a binary validator, not a helpful assistant.,
              Return {{"status": false}} immediately if ANY condition fails.,
              Do not make excuses or justifications.,
              
              1. Your focus area is after the navigation pane.
              2. A "Select printer" drop down selector is positioned next to "instant ink". If not, immediately return {{"status": false}}.
              3. The "Select printer" drop down selector view must contain a printer icon and printer model. If not, immediately return {{"status": false}}.
              4. "Enroll or replace a printer", hyperlink should appear below drop down selector. If not, immediately return {{"status": false}}.

              Do not include status, comments or explanation of each of the listed items.
              If all conditions are met return {{"status": true}}            
              """
        sleep: 3

      - id: TC_enroll_or_replace_a_printer
        page: instantink/Dashboard
        action: click
        text: "Enroll or replace a printer"
        sleep: 3

      - id: TC_enroll_or_replace_printer_modal
        page: instantink/Dashboard
        action: verify
        reference_image: "enroll_or_replace_printer.png"
        screenshot: True      
        prompt: |
            f"""
              Use test image for validating structural and contents on the page.

              Ignore the navigation pane of the Test image.

              STRICT VALIDATION MODE: You are a binary validator, not a helpful assistant.,
              Return {{"status": false}} immediately if ANY condition fails.,
              Do not make excuses or justifications.,
              
              1. Your focus area is on the modal view.
              2. Compare the title of the modal between test image and reference image.   If not, immediately return {{"status": false}}.
              3. Compare the test image with reference image for presence of all the text contents.  If not, immediately return {{"status": false}}.
              4. Compare the test image with reference image for presence of icons.  If not, immediately return {{"status": false}}.
              5. Compare the buttons present in test image and reference image.  If not, immediately return {{"status": false}}.

              Check for structural layout and relative positioning only (not pixel-level similarity, color shade variations, or font rendering differences).              

              Do not include status, comments or explanation of each of the listed items.
              If all conditions are met return {{"status": true}}            
              """
        sleep: 3

      - id: TC_enroll_or_replace_printer_modal_close
        page: instantink/Signin
        action: escape
        sleep: 1  

    cleanup:
      - file: instantservices_logout.yaml  