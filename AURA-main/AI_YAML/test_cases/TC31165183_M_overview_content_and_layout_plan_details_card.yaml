%YAML 1.2  
---
spec_version: "1.1"

test_case: "overview_account_and_layout_plan_details_card"
test_case_id: "C31165183, C31266443"
version: "1.0"       
description: "Test Instant Services Overview Account and layout plan details"

flow:
  phases:
    setup:
      - file: instantservices_login.yaml
        
    steps:
      - file: instantservices_dashboard_overview.yaml

      - id: TC_plan_details_1
        page: instantink/Dashboard
        action: verify
        reference_image: ""
        screenshot: True      
        prompt: |
            f"""
              Use test image for validating structural and contents on the page.

              Ignore the navigation pane of the Test image.

              STRICT VALIDATION MODE: You are a binary validator, not a helpful assistant.,
              Return {{"status": false}} immediately if ANY condition fails.,
              Do not make excuses or justifications.,
              
              1. Your focus area is after the navigation pane.
              2. There must be exactly the word "Overview" positioned at the top left. If not, immediately return {{"status": false}}.
              3. "instant ink" logo appears to the right of "Overview". If not, immediately return {{"status": false}}.
              4. You should find "Plan Details" and "Subscription ID:" on to the right side. If not, immediately return {{"status": false}}.
              5. "Plan" information section contains price, page count per month or year.  If not, immediately return {{"status": false}}.

              Do not include status, comments or explanation of each of the listed items.
              If all conditions are met return {{"status": true}}            
              """
        sleep: 3

      - id: TC_plan_details_2
        page: instantink/Dashboard
        action: verify
        reference_image: ""
        screenshot: True      
        prompt: |
            f"""
              Use test image for validating structural and contents on the page.

              Ignore the navigation pane of the Test image.

              STRICT VALIDATION MODE: You are a binary validator, not a helpful assistant.,
              Return {{"status": false}} immediately if ANY condition fails.,
              Do not make excuses or justifications.,
              
              1. Your focus area is after the navigation pane.
              2. "Plan" information section contains price, page count per month or year.  If not, immediately return {{"status": false}}.
              3. Remaining free months may be present in "Plan" section. If not, immediately return {{"status": false}}.
              4. "Billing" and "Shipping" details are found in a section below "Plan".

              Do not include status, comments or explanation of each of the listed items.
              If all conditions are met return {{"status": true}}            
              """
        sleep: 3

      - id: TC_vscroll
        page: instantink/Dashboard
        action: vscroll
        sleep: 1

      - id: TC_plan_details_3
        page: instantink/Dashboard
        action: verify
        reference_image: ""
        screenshot: True      
        prompt: |
            f"""
              Use test image for validating structural and contents on the page.

              Ignore the navigation pane of the Test image.

              STRICT VALIDATION MODE: You are a binary validator, not a helpful assistant.,
              Return {{"status": false}} immediately if ANY condition fails.,
              Do not make excuses or justifications.,
              
              1. Your focus area is after the navigation pane.
              2. "Billing" and "Shipping" details are found in a section.
              3. Hyperlink text for "Reedem Promo or PIN Code" should exist in "Plan" section. If not, immediately return {{"status": false}}.
              4. Hyperlink text for "Transfer Subscription to Another Printer" should exist in "Plan" section. If not, immediately return {{"status": false}}.
              5. Hyperlink text for "Cancel Instant Ink" should exist in "Plan" section. If not, immediately return {{"status": false}}.

              Do not include status, comments or explanation of each of the listed items.
              If all conditions are met return {{"status": true}}            
              """
        sleep: 3

    cleanup:
      - file: instantservices_logout.yaml  