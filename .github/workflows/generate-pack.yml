name: Generate QA Pack and Upload to S3

on:
  # Trigger manually or on commits to main
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate-pack:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          pip install boto3

      # Step 4: Run the generate_pack.py script
      - name: Run generate_pack
        run: |
          python AURA-main/generate_pack.py \
            --repo_url "https://github.com/Ramyahunagund/AURA-Framework-Original" \
            --output_dir "s3://lwafiles/codebase/" \
            --work_dir "_work"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
